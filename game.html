<!DOCTYPE html>
<html>
	<head>
		<title>happyboxes-saddots game</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="./client.js"></script>
	</head>
	
	<body>
		<h1 id="roomname"></h1>
		Room status: <span id="roomstatus"></span><br/>
		<canvas id="canvas" width=800 height=300 style="border:1px solid black;"></canvas>
		<div>
			<p>Fun buttons!</p>
			Create a room:<br/>
			Room name:
			<input type="text" id="c_roomname" />
			Room password:
			<input type="text" id="c_password" />
			Width: <input type="text" id="c_width" />
			Height: <input type="text" id="c_height" />
			<input type="button" value="create room" onclick="createRoom();"/><br/><br/>
			
			Join a room:<br/>
			Username: <input type="text" id="j_username" />
			Room name: <input type="text" id="j_roomname" />
			Room pass: <input type="text" id="j_password" />
			<input type="button" value="Join as Player" onclick="joinRoom(true);" />
			<input type="button" value="Join as Spectator" onclick="joinRoom(false);" /><br/>
			<input type="button" id="readybutton" value="Ready: false" onclick="toggleReady();" />
		</div>
		<div>
			<p id="chatbox">The chatbox goes here</p>
			<p id="logbox" style="font-family:monospace;font-size:12px;"></p>
		</div>
	</body>
</html>
